<p>Querés contactarme? Querés colaborar con el sitio o escribir algún post?
  Completá el formulario para enviarme un mensaje</p>

<form name="sentMessage" id="contactForm">
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" name="name" required>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email" name="_replyto" required>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Mensaje</label>
            <textarea rows="5" class="form-control" placeholder="Mensaje" name="message" required></textarea>
        </div>
    </div>
    <input type="text" name="_gotcha" style="display:none"/>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default" value="Send">Enviar</button>
        </div>
    </div>
</form>
